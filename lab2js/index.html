<html>
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 id="title" class="display-1">Temperature Calculator</h1>
      </div>
      <div>
        <div class="mb-3 row">
          <label for="inputCelsius" class="col-sm-2 col-form-label"
            >Celsius</label
          >
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputCelsius" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputFahrenheit" class="col-sm-2 col-form-label"
            >fahrenheit</label
          >
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputFahrenheit" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputFahrenheit" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button
              id="calbtn"
              onclick="tempCalculater()"
              type="button"
              class="btn btn-primary"
            >
              Calculate
            </button>
          </div>
        </div>
      </div>
      <hr />
      <h1 class="display-1">TODO Application</h1>
      <!-- Input -->
      <div>
        <p>
          <input class="todo-title" type="text">
        </p>
        <p>
          <button class="add-todo" type="button">เพิ่ม</button>
        </p>
      <!-- List -->
      <div>
        <ul id="todolist" class="list-group">
          <li class="list-group-item">CIS</li>
          <li class="list-group-item">DS</li>
        </ul>
      </div>
    </div>
    <script>
      //this is a comment
      console.log("hello world");
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <div class="todo-list"></div>
    <script src="indexdom.js"></script>
    <link rel="stylesheet" href="style.css">
  </body>
</html>
